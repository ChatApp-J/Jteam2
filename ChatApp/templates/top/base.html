<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/top.css')}}">
    <title>{% block title %}タイトル{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <p class="logo">アプリ名</p>
            <nav class="top-nav">
                {% block nav %}ナビゲーションメニュー{% endblock %}
            </nav>
        </div>
    </header>
    <main>{% block main %}内容{% endblock %}</main>
</body>
</html>
